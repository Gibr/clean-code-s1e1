<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet">
  <link rel="stylesheet"
        href="style.css"
        media="screen"
        charset="utf-8">
</head>
<body class="page">
  <header class="header">
    <img src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
    <a class="header-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <div class="main-container">
    <section id="add-task-section">
      <label for="new-task" class="title label-title">Add Item</label>
      <article class="task-row-wrapper">
        <input id="new-task" class="task task-input" type="text">
        <button class="button">Add</button>
      </article>
    </section>
    <h3 class="title">Todo</h3>
    <ul id="incomplete-tasks">
      <li class="task-list-item">
        <input type="checkbox" class="task-checkbox">
        <label class="task task-label">Pay Bills</label>
        <input type="text" class="task task-input">
        <button class="edit button">Edit</button>
        <button class="delete button">
          <img src="./remove.svg" class="delete-img" alt="delete button">
        </button>
      </li>
      <li class="edit-mode task-list-item">
        <input type="checkbox" class="task-checkbox">
        <label class="task task-label">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task task-input">
        <button class="edit button">Save</button>
        <button class="delete button">
          <img src="./remove.svg" class="delete-img" alt="delete button">
        </button>
      </li>
    </ul>
    <h3 class="title">Completed</h3>
    <ul id="completed-tasks">
      <li class="task-list-item">
        <input type="checkbox" checked class="task-checkbox">
        <label class="task task-label task-label_completed">See the Doctor</label>
        <input type="text" class="task task-input">
        <button class="edit button">Edit</button>
        <button class="delete button">
          <img src="./remove.svg" class="delete-img" alt="delete button">
        </button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
