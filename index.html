<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet">
  <link rel="stylesheet"
        href="style.css"
        media="screen"
        charset="utf-8">
</head>
<body class="page">
  <header class="header">
    <img src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <div class="main-container">
    <section class="add-task">
      <label for="new-task" class="title add-task__title">Add Item</label>
      <article class="add-task__task-row-wrapper">
        <input id="new-task" class="task__text task-input" type="text">
        <button class="button">Add</button>
      </article>
    </section>
    <h3 class="title">Todo</h3>
    <ul class="incomplete-tasks">
      <li class="task">
        <input type="checkbox" class="task__checkbox">
        <label class="task__text task__label">Pay Bills</label>
        <input type="text" class="task__text task-input">
        <button class="task__edit button">Edit</button>
        <button class="task__delete button">
          <img src="./remove.svg" class="delete__img" alt="delete button">
        </button>
      </li>
      <li class="task_edit-mode task">
        <input type="checkbox" class="task__checkbox">
        <label class="task__text task__label">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task__text task-input">
        <button class="task__edit button">Save</button>
        <button class="task__delete button">
          <img src="./remove.svg" class="delete__img" alt="delete button">
        </button>
      </li>
    </ul>
    <h3 class="title">Completed</h3>
    <ul class="completed-tasks">
      <li class="task">
        <input type="checkbox" checked class="task__checkbox">
        <label class="task__text task__label task__label_completed">See the Doctor</label>
        <input type="text" class="task__text task-input">
        <button class="task__edit button">Edit</button>
        <button class="task__delete button">
          <img src="./remove.svg" class="delete__img" alt="delete button">
        </button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
